<div class="wrapper">
  <h1>Select cards and add an estimate</h1>

  <div class="spinner" ng-if="cards.length === undefined">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>

  <div class="task" ng-if="cards.length === 0">
    <h3>This list has no cards</h3>
  </div>

  <ul class="list-no-style">
    <li ng-repeat="card in cards" class="task">
      <label class="task__desc">
        <input
          type="checkbox"
          name="selectedCards[]"
          value="{{card}}"
          ng-checked="selection.indexOf(card) > -1"
          ng-click="toggleSelection(card)"
          ng-model="mymodel"
        >
        <h3>{{card.name}}</h3>
      </label>
      <br/>
      <div hideon="mymodel" class="form-group input__estimate trello__estimate">
        <label>
          <strong class="input__estimate__label">Estimate</strong>
          <input type="text" ng-model="card.estimate_hrs" placeholder="0" class="input__estimate__mins-input">
          <span class="input__estimate__hrs-label">Hrs</span>
        </label>
        <label>
          <input type="text" ng-model="ncard.estimate_mins" placeholder="00" class="input__estimate__mins-input">
          <span class="input__estimate__mins-label">Mins</span>
        </label>
      </div>
    </li>
  </ul>

  <a class="btn" ng-click="import()" ng-if="cards.length > 0">Import Selected</a>
</div>
