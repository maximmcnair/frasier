<h1>Choose a board</h1>

<div class="spinner" ng-if="boards.length === 0">
  <div class="bounce1"></div>
  <div class="bounce2"></div>
  <div class="bounce3"></div>
</div>

<ul class="list-no-style" ng-model="boards">
  <li ng-repeat="board in boards track by $index">
    <a href="#/trello/board/{{board.id}}" ng-if="!board.closed">{{board.name}}</a>
  </li>
</ul>
